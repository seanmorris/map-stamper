<div class = "map-list">
	<div class = "tabs">
		<div class = "tabs" cv-each="maps:map:m">
			<div data-visible = "[[map.args.visible]]" class = "tab" cv-on = "click:switchTo(event, map);">[[m]]</div>
		</div>
		<input type = "file" cv-on = "change">
	</div>
	<div class = "maps" cv-each="maps:map">
		<div data-visible = "[[map.args.visible]]">[[map]]</div>
	</div>
</div>
